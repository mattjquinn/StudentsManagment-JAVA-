plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

apply plugin: 'war'

group 'com.project.studentmanagement'
version '1.0-SNAPSHOT'

war {
    enabled=true
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.spring.io/release"
    }
    maven {
        url "https://repository.jboss.org/maven2"
    }
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.postgresql:postgresql'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
    implementation 'org.springframework:spring-webmvc:5.3.15'
    implementation 'org.springframework:spring-web:5.3.15'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'jstl:jstl:1.2'
    //implementation 'javax.validation:validation-api:2.0.1.Final'
    //implementation 'org.hibernate:hibernate-validator:7.0.2.Final'
    //implementation 'javax.mail:mail:1.5.0-b01'
    implementation 'org.springframework:spring-context-support:5.3.16'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

    // Test
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.junit.jupiter:junit-jupiter-api"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"

